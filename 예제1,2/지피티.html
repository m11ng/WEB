<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="span">
        <input type="checkbox" id="checkAll">전체<br>
        <input type="checkbox" class="chk" value="농구">농구<br>
        <input type="checkbox" class="chk" value="배구">배구<br>
        <input type="checkbox" class="chk" value="야구">야구<br>
        <input type="checkbox" class="chk" value="축구">축구<br>
    </span>

    <span class="span">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </span>
    <script>
        window.onload = function() {
            var checkAll = document.getElementById('checkAll');
            var chk = document.getElementsByClassName('chk');
            var textarea = document.getElementsByTagName('textarea')[0]; // textarea를 가져오는 부분도 수정되었습니다.
    
            // 전체 선택 & 전체 해제 기능
            checkAll.onclick = function() {
                for (var i = 0; i < chk.length; i++) {
                    chk[i].checked = checkAll.checked;
                }
                updateTextarea(); // 전체 선택/해제 시 textarea 업데이트
            }
    
            // 개별 체크박스 이벤트 처리
            for (var i = 0; i < chk.length; i++) {
                chk[i].onclick = function() {
                    updateTextarea(); // 개별 체크박스 클릭 시 textarea 업데이트
                }
            }
    
            // textarea 업데이트 함수
            function updateTextarea() {
                var inTextbox = [];
                for (var i = 0; i < chk.length; i++) {
                    if (chk[i].checked) {
                        inTextbox.push(chk[i].value);
                    }
                }
                textarea.value = inTextbox.join(', ');
            }
        }
    </script>
    
    
</body>
</html>
