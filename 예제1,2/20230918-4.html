<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="bingo" border="1"></table>
    
    <script>
        // 1. 배열 생성
        var bingoArr = [];
        bingoArr.length = 25; // new 

        // 2. 배열 초기화
        for(a=0; a<bingoArr.length; a++) {
            bingoArr[a] = a+1;
        }

        // 3. 배열 섞기
        bingoArr.sort((a,b) => Math.random() - 0.5);

        // 4. 배열 출력(문자열)
        var table = document.getElementById("bingo")

        var str = '';
        for(i=0; i<5; i++) { // 얘는 따로 줄바꿈 해줄 필요없어. 태그로 인식되니까.
            str += '<tr>'
                for(j=0; j<5; j++){
                    str+='<td>'+bingoArr[5*i+j]+'</td>'
                }
                str +='</tr>'
        }

        // 5. inner
        table.innerHTML = str;
        // document.getElementById("bingo").innerHTML = str;
        


    </script>
    
</body>
</html>
