     <span class="span">
         <input type="checkbox" id="checkAll">전체<br>
         <input type="checkbox" class="chk" value="농구">농구<br>
         <input type="checkbox" class="chk" value="배구">배구<br>
         <input type="checkbox" class="chk" value="야구">야구<br>
         <input type="checkbox" class="chk" value="축구">축구<br>
     </span>

     <span class="span">
         <textarea name="" id="" cols="30" rows="10"></textarea>
     </span>

    <script>

        function checkbox() {
            // 똑같이하고

            // textbox 넣기
        
        }


        
        window.onload = function() {
            var checkAll = document.getElementById('checkAll'); // 태그를 객체로 담아왔어.
            var chk = document.getElementsByClassName('chk'); // 나중에 이걸로 모두트루면 전체체크도 트루로 바꾸는거 하면되겠다.
            var textarea = document.getElementsByTagName('textarea');
            var inputs = document.getElementsByTagName("input");

            // 전체 선택 & 전체 해제 기능
            checkAll.onclick = function() {
                if(checkAll.checked) { 
                    for(i=0; i<inputs.length; i++){
                        inputs[i].checked = true;
                    }
                }
                else {
                    for(i=0; i<inputs.length; i++){
                        inputs[i].checked = false;
                    }
                }

                
            }
            
        // 이제 개별 값을 textarea에 넣어주자

        function chk() {
            inTextbox = [];
            for(var i=0; i<chk.length; i++){
                if(chk[i].checked){
                    inTextbox.push(chk[i].value);
                }
            }
            textarea.innerHTML = inTextbox;
        
        }
    } // window.onload
 
    </script>
