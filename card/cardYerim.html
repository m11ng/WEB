<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		img {
				width: 100px;
		} 
	</style>
</head>
<body>
	<div>
		<button id="show_btn">show</button>
		<button id="hide_btn">hide</button>
		<button id="shuffle_btn">shuffle</button>
	</div>
	<div id="card_board">
		<img src="" alt="">
	</div>

	<script>
		// dom 요소를 가져오기
		let show_btn = document.getElementById('show_btn');
		let hide_btn = document.getElementById('hide_btn');
		let shuffle_btn = document.getElementById('shuffle_btn');
		let card_board = document.getElementById('card_board');
		// console.dir(show_btn);
		// console.dir(hide_btn);
		// console.dir(shuffle_btn);
		// console.dir(card_board);

		// img태그 만들수도 있지만 for문으로
		let imgArr = []; // 배열이니까
		for(let i=0; i<52; i++){
			imgArr.push('<img src="/images/' + i + '.png">'); // push로
		}
		// console.dir(imgArr);
		// imgArr[0];

		// 담아논 이미지를 dom에 뿌려주기
		// for(let i=0; i<52; i++) {
		// 	card_board.innerHTML += imgArr[i];
		// }
		// ------------ 까지 첫 화면이였는데
		// 이미지 뿌려주는걸 첫화면 또는 show버튼에도 쓸 수 있으니까 이벤트에 넣어 줬음
		// => 이벤트 만든걸 호출하면 둘다 가능한 형태가 됨

		showCard();

		// show
		show_btn.onclick = showCard;
		function showCard() {
			// alert(1);
			// console.log(1);

			// show도 처음에 초기화 해주지 않으면 카드앞/뒷면이 dom에 +로 쌓임
			card_board.innerHTML = '';
			for(let i=0; i<52; i++) {
			card_board.innerHTML += imgArr[i];
		}
		}

		// hide
		hide_btn.onclick = hideCard;
		function hideCard() {
			// innerHTML에 뒷장카드를 뿌려주면 되는데.
			// 초기화 해주지 않으면 계속 카드이미지가 앞면뒷면 +되서 쌓임
			card_board.innerHTML = '';
			for(let i=0; i<52; i++){
				card_board.innerHTML += '<img src="/images/52.png">';
			}
		}

		shuffle_btn.onclick = shuffleCard;
		function shuffleCard() {
			// alert(1);
			// 기존의 배열가지고 활용할거야
			// 섞는거 cardArr.sort((a,b)=> Math.random()-0.5);
			// innerHTML로 넣는거잖아. 그러니 자꾸 쌓임.
			// 얘도 초기화 해줘야함
			card_board.innerHTML='';

			imgArr.sort((a,b)=>Math.random()-0.5);
			card_board.innerHTML += imgArr;
		}

		




	</script>

</body>
</html>
