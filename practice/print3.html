<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1 id="h">click me!!</h1>
	<script>
		window.onload = function() {
			var h = document.getElementById('h');

			if(h.attachEvent) {
				var handler = function() {
					alert('clicked - IE');
					window.event.srcElement.style.color = 'red';
					window.event.srcElement.detachEvent('onclick', handler);
				};
				h.attachEvent('onclick', handler);
			}
			else {
				var handler = function() {
					alert('clicked - not IE');
					this.event.srcElement.style.color = 'red';
					this.event.srcElement.detachEvent('click', handler);
				};
				h.addEventListener('click', handler);
			}
		}
	</script>
	
</body>
</html>
